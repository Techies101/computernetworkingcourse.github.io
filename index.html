    <script>

        lockedAlert = () => {
            const cards = Array.from(document.querySelectorAll('.card'))
            cards.forEach( card => {
                const lastEl = card.lastElementChild
                const caption = card.firstElementChild.lastElementChild
                card.addEventListener('click', () => {
                    if (lastEl.classList.contains('locked') ) {
                    sweetAlert(`${caption.textContent}`, 'Sorry! this item is currently locked.', 'warning')
                }
                })
                
            })
        }

        document.addEventListener('DOMContentLoaded', () => {
           sessionStorage.setItem('isFirstLog', true)
           lockedAlert()
